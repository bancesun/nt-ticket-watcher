# .github/workflows/check.yml (optional CI crontab)
# =============================
# Run every 5 minutes to check availability and email on change
name: nt-ticket-watcher
on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps chromium
      - name: Run watcher
        env:
          TARGET_URL: ${{ secrets.TARGET_URL }}
          DATE_TEXT: ${{ secrets.DATE_TEXT }}
          TIME_TEXT: ${{ secrets.TIME_TEXT }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          ALWAYS_NOTIFY: ${{ secrets.ALWAYS_NOTIFY }}
        run: python monitor.py
